<htmL>
	<head>
		<title>Level editor</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/editor.js"></script>
	</head>
	<body>
		<div id="content">

			<div class="left">
				<table id="map"> </table>
			</div>

			<div class="right">
				<div id="tiled_container"> 
					<div class="empty selected"  id="button_empty">
						<p>Empty field</p>
					</div>
					<div class="static" id="button_static">
						<p>Static field</p>
					</div>
					<div class="move_x" id="button_move_x">
						<p>Move_x field</p>
					</div>
					<div class="move_y" id="button_move_y">
						<p>Move_y field</p>
					</div>
					<div class="player" id="button_player">
						<p>Player field</p>
					</div>
					<div class="exit"   id="button_exit">
						<p>Exit field</p>
					</div>
				</div>
				<br />
				<button id="button_erase">Clear map</button>
				<br />
				<br />
				<p>Filename to Save As:</p>
				<input id="input_file_name_to_save_as"></input> <button id="button_export">Export map</button>
				<p>Select a File to Load:</p>
				<input type="file" id="file_to_load">
				<button id="button_load">Import map</button>
				<br/>
				<br/>
				<textarea id="json_to_load"></textarea>

			</div>

		</div>
	</body>
</html>
