<htmL>
	<head>
		<title>Level editor</title>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/js/jquery.min.js"></script>
		<script type="text/javascript" src="assets/js/editor.js"></script>
	</head>
	<body>
		<div id="content">

			<div class="left">
				<table id="map"> </table>
			</div>

			<div class="right">
				<div id="tiled_container"> 
					<div class="empty"  id="button_empty">
						<p>Empty field</p>
					</div>
					<div class="static" id="button_static">
						<p>Static field</p>
					</div>
					<div class="move_x" id="button_move_x">
						<p>Move_x field</p>
					</div>
					<div class="move_y" id="button_move_y">
						<p>Move_y field</p>
					</div>
					<div class="player" id="button_player">
						<p>Player field</p>
					</div>
					<div class="exit"   id="button_exit">
						<p>Exit field</p>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
